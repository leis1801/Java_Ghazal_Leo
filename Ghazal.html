<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title> Aibnb Graphs </title>
</head>

<body>
  <script type="text/javascript" src="anchorageAirBnB.js"> // kopplling till js filen
  
  </script>
  <p>Scattered Plot</p>
  <div id="myDiv">
    <!-- Plotly chart will be drawn inside this DIV -->
  </div>
  <script>
    var prices = [];
    for (i = 0; i < airbnb.length; i++) {
      prices.push(airbnb[i].price)
    };

    var reviews = [];
    for (i = 0; i < airbnb.length; i++) {
      console.log(airbnb[i].reviews)
      reviews.push(airbnb[i].reviews)

    };
    var priceRev = {
      x: prices,
      y: reviews,
      mode: 'markers',
      type: 'scatter'
    };
    var data = [priceRev];

    Plotly.newPlot('myDiv', data)
  </script>

  
</body>

</html>
