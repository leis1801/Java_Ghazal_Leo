<html lang="en">
<head>
 <meta charset="UTF-8">

 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 <title> Aibnb Graphs </title>
</head>
<body>
    <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
     <!-- Plotly.js -->
     <div id="mychart" style="width: 480px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>

<script
type = "text/javascript" src="anchorageAirBnB.js"> // kopplling till js filen
</script>

<script>
         var prices = [];
         for (i=0; i < airbnb.length; i++) {
        prices.push (airbnb[i].price)};

         var reviews = [];
         for (i=0; i < airbnb.length; i++) {
         console.log(airbnb[i].reviews)
         reviews.push (airbnb[i].reviews)
         
      };
      var priceRev = {
           x: prices,
           y: reviews,
           mode: 'markers',
           type: 'scatter'};
           var data = [priceRev];

           Plotly.newPlot('myDiv', data)
</script>
<script>

        var rentPrices = []; // en lista skapas
        for (i=0; i < airbnb.length; i++) {
        rentPrices.push (airbnb[i].price)
        };
     
        var rentDate = [];
        for (i=0; i < airbnb.length; i++) {
        rentDate.push (airbnb[i].last_modified)
        };
     
        var rentP = [
      {
        x: rentPrices,
        y: rentDate,
        type: 'bar'
      }
     ];
     
     var data2 = rentP
     
     Plotly.newPlot('mychart', data2);
     </script>

</body>
