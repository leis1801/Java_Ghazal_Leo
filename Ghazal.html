<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title> Aibnb Graphs </title>
</head>

<body>
  <script type="text/javascript" src="anchorageAirBnB.js"> // kopplling till js filen
  
  </script>
  <p>Scattered Plot</p>
  <div id="myDiv">
    <!-- Plotly chart will be drawn inside this DIV -->
  </div>
  <script>
    var prices = [];
    for (i = 0; i < airbnb.length; i++) {
      prices.push(airbnb[i].price)
    };

    var reviews = [];
    for (i = 0; i < airbnb.length; i++) {
      console.log(airbnb[i].reviews)
      reviews.push(airbnb[i].reviews)

    };
    var priceRev = {
      x: prices,
      y: reviews,
      mode: 'markers',
      type: 'scatter'
    };
    var data = [priceRev];

    Plotly.newPlot('myDiv', data)
  </script>

<p>A histogram showing the spread of rental prices</p>
<div id="mychart" >
  <!-- Plotly chart will be drawn inside this DIV -->
</div>

<script>

  var rentPrices = []; // en lista skapas
  for (i = 0; i < airbnb.length; i++) {
    rentPrices.push(airbnb[i].price)
  };

  var rentDate = [];
  for (i = 0; i < airbnb.length; i++) {
    rentDate.push(airbnb[i].last_modified)
  };

  var rentP = [
    {
      y: rentPrices,
      x: rentDate,
      type: 'bar'
    }
  ];

  var data2 = rentP

  Plotly.newPlot('mychart', data2);
</script>


<p>A histogram showing the spread of the number of guests (accomodates)</p>
<div id="hist" >
  <!-- Plotly chart will be drawn inside this DIV -->
</div>
<script>
  var accommodates = [];
  for (i = 0; i < airbnb.length; i++) {
    accommodates.push(airbnb[i].accommodates)
  };

  var room_type = [];
  for (i = 0; i < airbnb.length; i++) {
    room_type.push(airbnb[i].room_type)

  };

  var data_hist = [
    {
      histfunc: "sum",
      y: accommodates,
      x: room_type,
      type: "histogram",
      name: "sum"
    }
  ]

  Plotly.newPlot('hist', data_hist)
</script>


</body>

</html>
